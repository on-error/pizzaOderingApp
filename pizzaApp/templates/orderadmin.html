{% extends 'base.html' %}

{% block content %}

<h1 style="text-align: center;font-weight: bold;" class="display-3">ORDERS</h1>
{% for order in orders %}


<div class="alert alert-warning" style="margin: 5%;">
    <ul>
        <li>Username : {{order.username}}</li>
        <li>Address : {{order.address}}</li>
        <li> Items : {{order.ordereditems}}</li>
        <li>Status : {{order.status}}</li>
    </ul>
    <div style="display: block; margin: auto; width: 200px;" class="container">
        <a href="/rejectOrder/{{order.id}}/" class="btn btn-danger">REJECT</a>
        <a href="/acceptOrder/{{order.id}}/" class="btn btn-success">ACCEPT</a>
    </div>
</div>
{% endfor %}
{% endblock %}
