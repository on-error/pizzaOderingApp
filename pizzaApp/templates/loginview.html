{% extends 'base.html' %}
{% block content %}
    <div class="container" style="margin-top:100px;width: 400px; padding: 2%; background-color:orange;">

        <h1 style="color: white; text-align: center;margin: 3%;">LOGIN</h1>
    <form action="/login/authenticate/" method="POST">
        {% csrf_token %}
        <input type="text" style="margin: 2%;" name="username" placeholder="Username" class="form-control">
        <input type="password" name="password" style="margin: 2%;" class="form-control" placeholder="Password">
        <input type="submit" style="display: block; margin: auto;" name="btn" class="btn btn-success" value="LOGIN">
    </form>
    {% for message in messages %}
    <p style="color: red; font-weight: bold; font-size: 20px;text-align: center;"> {{message}} </p>
    {% endfor %}
</div>



{% endblock %}
